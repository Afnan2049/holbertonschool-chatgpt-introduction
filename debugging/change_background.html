<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            /* CHANGES START HERE */
            border-radius: 0px;      /* Makes corners sharp */
            border: none;            /* Removes the black outline */
            background-color: #ddd;  /* Added a light grey so the button is visible */
            /* CHANGES END HERE */
        }
        button:hover {
            background-color: #ccc;  /* Makes it slightly darker when hovering */
        }
    </style>
</head>
<body>

    <h1>Background Color Changer</h1>
    
    <button id="colorButton">Change Color</button>

    <script>
        document.getElementById("colorButton").addEventListener("click", function() {
            changeBackgroundColor();
        });

        function changeBackgroundColor() {
            var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            document.body.style.backgroundColor = randomColor;
            console.log("New color generated: " + randomColor);
        }
    </script>

</body>
</html>
